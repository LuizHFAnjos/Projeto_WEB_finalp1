<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Publicar Livro | Biblioteca Online</title>
    <link rel="shortcut icon" th:href="@{/img/logo.png}" type="image/png" />
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <style>
      .cover-upload-box.has-image .upload-placeholder { display: none; }
      .cover-upload-box img { width: 100%; height: 100%; object-fit: cover; }
    </style>
  </head>
  <body>
    <header class="header">
      <a th:href="@{/meu-perfil}" class="logo" id="header-avatar">
        <i class="bx bx-user-circle" style="font-size: 50px; color: #2f3559"></i>
      </a>
      <i class="bx bx-menu" id="menu-icon"></i>
      <nav class="navbar">
        <a th:href="@{/home}"><i class="bx bx-home"></i></a>
        <a th:href="@{/favoritos}"><i class="bx bx-heart"></i></a>
      </nav>
    </header>

    <main class="publicar-container">
      <div class="page-header-publicar">
        <a th:href="@{/perfil-admin}" class="back-arrow" title="Voltar">
          <i class="bx bx-arrow-back"></i>
        </a>
        <h1>Publicar livro</h1>
      </div>

      <form id="livro-form" class="form-layout-grid" 
            th:action="@{/admin/livros/salvar}" th:object="${livroDTO}" 
            method="post" enctype="multipart/form-data">

        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        <div th:if="${erro}" class="alert alert-danger" th:text="${erro}"></div>
        
        <div class="cover-upload-area">
          <label for="capa-livro-input" class="cover-upload-box">
            <div class="upload-placeholder">
                <i class="fa-regular fa-image"></i>
                <span>Adicionar uma capa</span>
            </div>
            <img id="capa-preview" src="#" alt="Pré-visualização da capa" style="display: none;"/>
          </label>
          <input type="file" id="capa-livro-input" name="capaFile" accept=".png, .jpg, .jpeg" class="visually-hidden" required/>
        </div>

        <div class="form-fields">
          <div class="form-section">
            <h2>Detalhes do livro</h2>
            <div class="form-group">
                <label for="titulo">Título</label>
                <input type="text" id="titulo" placeholder="Insira um título legal" th:field="*{nome}" required />
                <span th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}" class="text-danger"></span>
            </div>
            <div class="form-group">
                <label for="sinopse">Sinopse</label>
                <textarea id="sinopse" rows="5" placeholder="Faça um resumo do seu livro" th:field="*{sinopse}" required></textarea>
                <span th:if="${#fields.hasErrors('sinopse')}" th:errors="*{sinopse}" class="text-danger"></span>
            </div>
            <div class="form-group-inline">
                <div class="form-group">
                    <label for="ano-publicacao">Ano de publicação</label>
                    <input type="number" id="ano-publicacao" placeholder="Ex: 2024" th:field="*{anoPublicacao}" required />
                    <span th:if="${#fields.hasErrors('anoPublicacao')}" th:errors="*{anoPublicacao}" class="text-danger"></span>
                </div>
                <div class="form-group">
                    <label for="genero">Gênero</label>
                    <select id="genero" th:field="*{genero}" required>
                        <option th:each="g : ${T(br.ifba.edu.BibliotecaOnline.model.GeneroEnum).values()}" 
                                th:value="${g}" th:text="${g.nomeFormatado}"></option>
                    </select>
                </div>
            </div>
          </div>

          <div class="form-section">
              <h2>Informações do autor</h2>
              <div class="form-group">
                  <label for="nome-autor">Nome do autor</label>
                  <input type="text" id="nome-autor" placeholder="Nome do autor" th:field="*{autor}" required />
                  <span th:if="${#fields.hasErrors('autor')}" th:errors="*{autor}" class="text-danger"></span>
              </div>
              <div class="form-group">
                <label for="descricao-autor">Descrição do autor</label>
                <textarea id="descricao-autor" rows="4" placeholder="Faça uma pequena biografia sobre o autor" th:field="*{descricaoAutor}"></textarea>
                <span th:if="${#fields.hasErrors('descricaoAutor')}" th:errors="*{descricaoAutor}" class="text-danger"></span>
              </div>
          </div>
          
           <div class="form-section">
                <h2>Arquivo do Livro</h2>
                <div class="form-group">
                    <label for="pdf-file-input">Documento do Livro (PDF)</label>
                    <input type="file" id="pdf-file-input" name="pdfFile" accept=".pdf" required/>
                </div>
           </div>

          <div class="form-section-footer">
            <button type="submit" class="btn-publicar">Publicar</button>
          </div>
        </div>
      </form>
    </main>
    <footer class="footer">
      </footer>
    
    <script>
        document.getElementById('capa-livro-input').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const previewImage = document.getElementById('capa-preview');
                    const uploadBox = document.querySelector('.cover-upload-box');

                    previewImage.src = e.target.result;
                    previewImage.style.display = 'block';
                    uploadBox.classList.add('has-image');
                };
                reader.readAsDataURL(file);
            }
        });
    </script>
  </body>
</html>
